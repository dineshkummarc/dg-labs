<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Mario CSS media queries demo</title>
	<meta name="description" content="">

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="css/kickoff.css">

</head>
<body>
	<!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.
		 chromium.org/developers/how-tos/chrome-frame-getting-started -->
	<!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->


	<!--  ==============  -->
	<!--  === HEADER ===  -->
	<!--  ==============  -->
	<header id="masthead" role="banner">

	</header>


	<div id="levelSelect">
		<div class="imgWrapper">
			<img class="levelSelect" src="img/level-select.png" />
			<img class="marioFlat" src="img/mario-flat.png" />

			<div id="textBox" class="textBox">
				<h1>World 1</h1>
				<h2 class="startText alpha">Resize your window to less than 420 pixel width to start!</h2>
				<a href="" class="btn startBtn">Start</a>
			</div>
		</div>
	</div>

	<!--  ====================  -->
	<!--  === MAIN CONTENT ===  -->
	<!--  ====================  -->
	<div role="main" id="mainScene" class="main">

		<p class="moveText alpha">Increase browser window size slightly</p>

		<div class="mario"></div>

		<div class="goomba enemy1"></div>

		<div class="mushroom"></div>

		<div class="piranha enemy2"></div>
		<div class="fireball"></div>

		<img src="img/q-box.gif" class="qbox qbox1" />
		<div class="qbox-sprite qbox1"></div>
		<img src="img/q-box.gif" class="qbox qbox2" />
		<div class="qbox-sprite qbox2"></div>
		<img src="img/q-box.gif" class="qbox qbox3" />
		<img src="img/q-box.gif" class="qbox qbox4" />
		<div class="qbox-sprite qbox4"></div>

		<div class="coin coin1"></div>
		<div class="coin coin2"></div>
		<div class="coin coin3"></div>


		<img src="img/q-box.gif" class="qbox qbox5" />
		<div class="qbox-sprite qbox5"></div>

		<div class="goomba enemy3"></div>
		<div class="turtle enemy4"></div>

	</div>


	<!--  ==============  -->
	<!--  === FOOTER ===  -->
	<!--  ==============  -->
	<footer id="footer" role="contentinfo">

	</footer>


	<!--<audio id="world-theme">
		<source src="soundboard/smb3-overworld-1.mp3" type='audio/mpeg; codecs="mp3"'>
		<source src="soundboard/smb3-overworld-1.ogg" type='audio/ogg; codecs="vorbis"'>
	</audio>-->

	<script src="js/plugins.js"></script>
	<script src="js/script.js"></script>

</body>
</html>
